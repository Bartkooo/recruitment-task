<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Luxury Restaurant</title>
</head>
<body>
  <nav class='navbar'>
    <div class='logo'>LOGO</div>
    <ul class='nav-list'>
      <li>HOME</li>
      <li>MENU</li>
      <li>RESERVATION</li>
      <li>RECIPE</li>
      <li>BLOG</li>
      <li>PAGES</li>
      <li>CONTACT</li>
    </ul>
    <div class='shopping-cart'><img src='./icons/shopping-cart.png' width='25' alt='logo' width='20'></img></div>
    <div class='book-table'><img src='./icons/icon_plate.png' class='icon-plate'></img>BOOK YOUR TABLE</div>
  </nav>

  <div class='home'>
    <div class='home-image'>IMAGE<br>1970 X 750</div>
    <div class='home-center'>
      <div><img src='./icons/back.png'></img></div>
      <div class='home-text'>
        <div class='home-main-text'>Teast your fav dish</div>
        <div class='home-lower-text'>from luxury restaurent.</div>
      </div>
      <div><img src='./icons/forward.png'></img></div>
    </div>
    <div>
      <img src='./icons/icon_phone.png' width='30'></img>
      <div class='call-us'>CALL US AND BOOK YOUR TABLE</div>
      <div class='phone-number'>1-008 005 006</div>
    </div>
  </div>

</body>
</html>
